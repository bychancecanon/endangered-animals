<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Contact</title>

<link rel="icon" type="image/png" href="images/logo.png">

<style>
header {
  height: 70px;
  background: #195221;
  color: rgb(183, 213, 164);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 10;
}
.logo {
  font-size: 22px;
  font-weight: bold;
}

nav a {
  color: white;
  text-decoration: none;
  margin-left: 25px;
  font-weight: 500;
}

nav a:hover {
  text-decoration: underline;
}
footer {
  height: 60px;
  background: #195221;
  color: rgb(183, 213, 164);
  text-align: center;
  padding-top: 10px;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  font-size: 14px;
  z-index: 5
}
/* ===== BASIC RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Quicksand';
}

/* ===== FULL SCREEN HERO ===== */
.hero {
  width: 105vw;
  height: 125vh;
  position: relative;

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  color: white;
  padding: 100px;
}

/* ===== OVERLAY ===== */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 1;
}

/* ===== CONTENT ===== */
.content {
  position: relative;
  z-index: 2;
  max-width: 700px;
}

/* ===== TITLE OUTLINE ===== */
.content h4 {
  font-size: 25px;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000;
}
.content h1 {
  font-size: 43px;
  text-shadow:
    -2px -2px 0 #000,
     2px -2px 0 #000,
    -2px  2px 0 #000,
     2px  2px 0 #000;
}

/* ===== PARAGRAPH ===== */
.content p {
  font-size: 20px;
  line-height: 1.6;
  margin-top: 20px;
}

/* ===== BACK BUTTON ===== */
.back {
  display: inline-block;
  margin-top: 30px;
  color: white;
  text-decoration: underline;
  font-size: 18px;
}

/* ===== BACKGROUND IMAGE PER ANIMAL ===== */
.contact {
  background-image: url("images/wilderness.png");
}


.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 22px;
  font-weight: bold;
  color: white;
  text-decoration: none;
}

.logo img {
  width: 40px;
  height: 40px; }
</style>
</head>
